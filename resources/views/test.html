<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


  <!-- bootstrap -->
  <link href="./css/bootstrap.css" rel="stylesheet" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />

  <!-- custom file -->

  <link href="./css/main.css" rel="stylesheet" />
  <link href="./css/media.css" rel="stylesheet" />


<style>
  .box{
    width: 80%;
    margin: 0 auto;
}
.bar{
    width: 100%;
    height: 20px;
    background: #000;
    
    border-radius: 20px;
}

.flexiblebar{
    background: red;
    border-radius: 20px;
    
}
</style>
</head>

<body>
  <!-- start header -->
  <header class="d-flex justify-content-center">
    <nav class="container navbar navbar-expand-lg">

    </nav>

  </header>
  <!-- End Header -->
  <div class="box">
    <div class="percent"></div>
    <div class="bar">
        <div class="flexiblebar" data-percent="70"></div>

    </div>
</div>


  <!-- custom file -->
  <script src="./js/jQuery.js"></script>
  <script src="./js/main.js"></script>
<script>
  let flexiblebar = document.querySelector(".flexiblebar")
let percent = document.querySelector(".percent")
let count = 0
function progressbar(){
    count++
    flexiblebar.style.width = `${count}%`
    flexiblebar.style.height = "20px"
    percent.innerHTML = `${count}%`
    if(count == flexiblebar.dataset.percent){
        clearInterval(thamo)
    }
}

let thamo = setInterval(() => {
    progressbar()    
}, 10);
</script>
</body>

</html>
